[pytest]
# Pytest Configuration for Crime Detection System

# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output Options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend/app
    --cov-report=term-missing
    --maxfail=5

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    security: Security tests
    performance: Performance tests
    smoke: Smoke tests
    regression: Regression tests
    api: API tests
    database: Database tests
    face_recognition: Face recognition tests
    auth: Authentication tests
    critical: Critical functionality tests
    requires_gpu: Tests requiring GPU
    requires_models: Tests requiring DeepFace models

# Coverage Options
[coverage:run]
source = backend/app
omit =
    */tests/*
    */venv/*
    */.venv/*
    */migrations/*
    */__pycache__/*
    */config.py
    */run.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = QA/reports/coverage/html

# Flake8 Configuration
[flake8]
max-line-length = 120
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    migrations,
    build,
    dist
ignore = E203, E266, W503
max-complexity = 10

# MyPy Configuration
[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
